<div class="todos">
    <form (submit)="addTodo()">
        <input 
        type="text"
        name="inputTodo"
        placeholder="Taak invoeren..."
        class="todo-input"
        [(ngModel)]="inputTodo"
        />
       <input type="submit" value="Taak toevoegen" class="todo-submit">
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}" >
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
        <button class="delete" (click)="deleteTodo(i)">Verwijder</button>
    </div>
</div>
